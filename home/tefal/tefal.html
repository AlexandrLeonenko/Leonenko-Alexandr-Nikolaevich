<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div {
            position: relative;
            margin-top: 30px;
        }
        img{position: absolute; display: block;}

        .Upper {
           top: 200px;
           transition: 0.5s;
        }

        .Layer {
           top: 200px;
           transition: 0.5s;
        }

        .Lower {
           top: 200px;
         
        }
       
        div:hover .Upper{top: 0px;}
        div:hover .Layer{top: 400px;}
        
        
    </style>
</head>

<body>
    <div>
        <img class="Lower" src="Lower.png">
        <img class="Upper" src="Upper.png">
        <img class="Layer" src="bottom2 (1).png">
        </div>

</body>

</html>
