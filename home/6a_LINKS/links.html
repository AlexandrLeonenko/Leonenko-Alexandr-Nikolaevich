<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <!--Ссылки расположены в div (по условию), а красный разделитель выполнен символом вертикальной прямой с клавитуры .first a:nth-child(1)::after{content: ' |'; color: red; font-weight: 1000; } и так 4 раза. В строку ссылки расположились автоматически-->
        <a href="#" target="_blank">первая ссылка</a>
        <a href="#" target="_blank">вторая ссылка</a>
        <a href="#" target="_blank">третья ссылка</a>
        <a href="#" target="_blank">четвертая ссылка</a>
        <a href="#" target="_blank">пятая ссылка</a>
    </div>
    <br>
    <div class="second">
        <!--значок | просто вставил в спаны и их окрасил-->
        <a href="#" target="_blank">первая ссылка <span>|</span> </a>
        <a href="#" target="_blank">вторая ссылка <span>|</span> </a>
        <a href="#" target="_blank">третья ссылка <span>|</span> </a>
        <a href="#" target="_blank">четвертая ссылка <span>|</span> </a>
        <a href="#" target="_blank">пятая ссылка</a>
    </div>
    <br>
    <div class="third">
        <!--вырезал с учебника картинку красного разделителя и вставил после img зафлотив их всех влево-->
        <div>
        <a href="#" target="_blank">первая ссылка</a>
        <img src="kr.png">
        </div>
        <div>
        <a href="#" target="_blank">вторая ссылка</a>
        <img src="kr.png">
        </div>
        <div>
        <a href="#" target="_blank">третья ссылка</a>
        <img src="kr.png">
        </div>
        <div>
        <a href="#" target="_blank">четвертая ссылка</a>
        <img src="kr.png">
        </div>
        <a href="#" target="_blank">пятая ссылка</a>
    </div>
</body>
</html>
