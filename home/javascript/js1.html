<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        var surname = prompt('Введите вашу фамилию');
        var name = prompt('Введите ваше имя');
        var lastname = prompt('Введите ваше отчество');
        var age = parseInt(prompt('Ваш возраст (в годах)'));
        var sexMale = confirm('Ваш пол мужской?');

        var viNaPensii = ' ';
        if (sexMale === true) {
            
            if (age < 62.5) {
                viNaPensii = 'нет'
                sexMale = 'мужской';
            }
            else {
                viNaPensii = 'да'
                sexMale = 'мужской';
            }
        }
        else {
            
            if (age < 57.6) {
                viNaPensii = 'нет'
                sexMale = 'женский';
            }
            else {
                viNaPensii = 'да'
                sexMale = 'женский';
            }

        }
        var days = age * 365;
        var cherez5Let = age + 5;

        alert(' Ваше ФИО: ' + surname + ' ' + name +' ' + lastname + '\n Ваш возраст в годах: ' + age + '\n Ваш возраст в днях: ' + days + '\n Через 5 лет вам будет: ' + cherez5Let + '\n Ваш пол: ' + sexMale + '\n Вы на пенсии: ' + viNaPensii)

    </script>
</body>
