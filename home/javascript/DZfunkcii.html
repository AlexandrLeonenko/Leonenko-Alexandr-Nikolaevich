<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var countrysH = {};

        function addCountry(countryName, capitalName) {
            countrysH[countryName] = capitalName;
        }

        function deleteCountry(countryName) {
            delete countrysH[countryName];
        }

        function getCountryInfo(countryName) {
            if (countryName in countrysH)
                return 'страна: ' + countryName + ' столица: ' + countrysH[countryName];
            else
                return 'нет информации о стране ' + countryName + '!';
        }

        function listCountrys() {
            var res = "";
            for (var CN in countrysH)
                res += '\n' + getCountryInfo(CN);
            return res;
        }

        addCountry('Германия', 'Берлин');
        addCountry('Венгрия', 'Будапешт');
        addCountry('Франция', 'Париж');

        //console.log("список стран:" + listCountrys());

    </script>

    <input type='button' value='ввод информации о стране'
        onclick='countryName=prompt("Введите название страны"); capitalName=prompt("Введите название столицы"); addCountry(countryName,capitalName)'>
    <br>
    <input type='button' value='получение информации о стране' onclick='countryName=prompt("Введите название страны"); getCountryInfo(countryName); console.log(getCountryInfo(countryName))'>
    <br>
    <input type='button' value='перечень всех стран' onclick='listCountrys(); console.log("список стран:" + listCountrys())'>
    <br>
    <input type='button' value='удаление информации о стране' onclick='countryName=prompt("Введите название страны"); deleteCountry(countryName)'>

</body>

</html>
